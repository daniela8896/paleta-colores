<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
     <div class="container mt-4 text-center">
         <label for="inputColor" class="form-label">Cambia De Color</label>
         <input type="color" class="form-control form-control-color w-100" id="inputColor" value="#563d7c" title="Choose your color">

         <div class="mt-3">
             <button class="btn btn-primary w-100" id="btnVisualizar">Visualizar</button>
         </div>

         <p class="lead mt-4" id="parrafoExa">#563d7c</p>

         <div class="card p-5" style="background-color: #563d7c ;" id="cardColor"></div>
     </div>

    <script src="js/script.js"></script>
</body>
</html>
